<div class="container">
  <div class="form-group">
    <form (ngSubmit)="onSubmit(climbUpload)" [formGroup]="climbUpload">
      <input placeholder="nearby location" autocorrect="off" autocapitalize="off" spellcheck="off" type="text" class="form-control" #nearbySearch formControlName="nearbySearchControl">
      <input placeholder="crag name" type="text" class="form-control" formControlName="cragNameControl">
      <input placeholder="latitude" type="number" class="form-control" formControlName="latControl">
      <input placeholder="longitude" type="number" class="form-control" formControlName="longControl">
      <input placeholder="your name" type="text" class="form-control" formControlName="userNameControl">
      <input placeholder="your location" type="text" class="form-control" formControlName="userLocationControl">
      <button type="submit" [disabled]="climbUpload.invalid">Find</button>
    </form>
  </div>
</div>
<div id="map-container"></div>
